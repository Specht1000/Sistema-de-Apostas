<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Aposta</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Registrar Nova Aposta</h2>
      <form id="apostaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          pattern="\d{11}"
          required
        />

        <label for="numeros">Números a apostar:</label>
        <div id="numeros">
          <!-- Botões serão inseridos aqui pelo JavaScript -->
          <input type="hidden" id="numerosEscolhidos" name="numeros" />
        </div>

        <button type="button" id="surpresinhaBtn">Surpresinha</button>

        <input type="submit" value="Efetuar Aposta" />
      </form>
    </div>

    <div>
      <button id="listarApostasBtn">Listar Apostas</button>
      <button id="realizarSorteioBtn">Realizar sorteio</button>
    </div>

    <div id="historicoApostasContainer" style="display: none;">
      <h2>Histórico de Apostas</h2>
      <div id="historicoApostas"></div>
    </div>

    <div id="mensagemSorteioContainer" style="display: none;">
      <h2>Resultado do Sorteio</h2>
      <div style="white-space: pre-wrap;" id="mensagemSorteio"></div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
